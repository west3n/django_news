<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>{% block head_title %}{% endblock head_title %}</title>
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news">Home</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/create">Create news</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/articles/create">Create article</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/search">Search</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/news/subscribe">Subscribe</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><hr class="dropdown-divider" /></li>
                <li><hr class="dropdown-divider" /></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/accounts/logout">Log out</a></li>
                </ul>

                <a class="navbar-brand" href="/news/"></a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                          </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
        <div class="row">
        <div class="col-lg-14 text-center">
            {% block body %}
            {% block content %}
            {% endblock content %}
            {% endblock body %}
            {% block extra_body %}
            {% endblock extra_body %}
    </body>
</html>
